<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ambient Draw — Choose Palette</title>
  <style>
    :root{
      --bg:#0f1724;
      --bg2:#051025;
      --card:#0b1220;
      --accent:#7dd3fc;
      --text:#e6eef8;
      --subtext:#9fb1c9;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 0;
    }

    .card{
      width:92%;
      max-width:900px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      padding:36px;
      text-align:center;
    }

    h1{
      margin-top:0;
      margin-bottom:10px;
      font-size:28px;
    }

    p{
      margin-top:0;
      margin-bottom:24px;
      color:var(--subtext);
    }

    .palettes{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .palette-box{
      background:rgba(255,255,255,0.04);
      border-radius:12px;
      padding:16px;
      cursor:pointer;
      transition:0.2s;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
    }

    .palette-box:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,0.07);
    }

    .colors{
      display:flex;
      gap:6px;
      margin-top:10px;
    }

    .color{
      width:22px;
      height:22px;
      border-radius:4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4) inset;
    }

    .btn{
      margin-top:30px;
      display:inline-block;
      padding:14px 28px;
      border-radius:10px;
      background:var(--accent);
      color:#012;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
    }

    .back{
      display:inline-block;
      margin-top:20px;
      font-size:14px;
      color:var(--subtext);
      text-decoration:none;
    }

    .selected{
      box-shadow:0 0 0 3px rgba(125,211,252,0.18);
      outline: 1px solid rgba(125,211,252,0.12);
    }
  </style>

  <script>
    let selected = null;

    function selectPalette(id){
      if(selected){
        const prev = document.getElementById(selected);
        if(prev) prev.classList.remove("selected");
      }
      selected = id;
      const el = document.getElementById(id);
      if(el) el.classList.add("selected");
    }

    function confirmPalette(){
      if(!selected){
        alert("Please select a palette first.");
        return;
      }
      window.location.href = "canvas.html?palette=" + encodeURIComponent(selected);
    }
  </script>

</head>
<body>

  <div class="card">
    <h1>Choose Your Palette</h1>
    <p>Select one palette to start painting with sound.</p>

    <div class="palettes">

      <div class="palette-box" id="p1" onclick="selectPalette('p1')">
        Ambient Set 01
        <div class="colors">
          <div class="color" style="background:#a6d8ff"></div>
          <div class="color" style="background:#8bb3ff"></div>
          <div class="color" style="background:#6a8bff"></div>
        </div>
      </div>

      <div class="palette-box" id="p2" onclick="selectPalette('p2')">
        Ambient Set 02
        <div class="colors">
          <div class="color" style="background:#ffd4a6"></div>
          <div class="color" style="background:#ffb88b"></div>
          <div class="color" style="background:#ff9870"></div>
        </div>
      </div>

      <div class="palette-box" id="p3" onclick="selectPalette('p3')">
        Ambient Set 03
        <div class="colors">
          <div class="color" style="background:#bfffc8"></div>
          <div class="color" style="background:#90f0a4"></div>
          <div class="color" style="background:#69d382"></div>
        </div>
      </div>

    </div>

    <a class="btn" onclick="confirmPalette()">Continue</a>
    <br>
    <a class="back" href="index.html">← Back to Start</a>
  </div>

</body>
</html>
