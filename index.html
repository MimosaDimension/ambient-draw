<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ambient Draw — Start</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--text:#e6eef8}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#051025);color:var(--text)}
    .card{width:92%;max-width:720px;padding:36px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 20px;color:#9fb1c9}
    .btn{display:inline-block;padding:14px 28px;border-radius:10px;background:var(--accent);color:#012;cursor:pointer;font-weight:600;text-decoration:none}
    .note{margin-top:18px;font-size:13px;color:#89a7c3}
  </style>
</head>
<body>
  <div class="card">
    <h1>Ambient Draw</h1>
    <p>Рисуй цветами — слушай, как они создают музыку. Нажми, чтобы начать.</p>
    <a class="btn" href="palettes.html">Start Draw</a>
    <div class="note">Это минимальный прототип. Дальше добавим палитры, холст и звук.</div>
  </div>
</body>
</html>
